name: 'Setup Environments'
description: 'Set up Node.js, Python, and Go'

runs:
    using: 'composite'
    steps:
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
              node-version: '21.x'
              check-latest: true

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
              python-version: '3.x'
              cache: 'pip'

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
              go-version: latest
