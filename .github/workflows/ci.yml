name: Test Installation

on: [push, pull_request]

jobs:
    test-linux:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                image:
                    [
                        'archlinux:latest',
                        'debian:latest',
                        'fedora:latest',
                        'ubuntu:latest',
                    ]
        container:
            image: ${{ matrix.image }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: |
                  # Determine package manager based on image name
                  case "${{ matrix.image }}" in
                      debian:*|ubuntu:*)
                          apt-get update
                          apt-get install -y git zsh
                          ;;
                      fedora:*)
                          dnf install -y git zsh
                          ;;
                      archlinux:*)
                          pacman -Syu --noconfirm git zsh
                          ;;
                  esac

            - name: Run Install Script
              run: |
                  chmod +x install.sh
                  ./install.sh

    test-macos:
        runs-on: macos-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Dependencies
              run: |
                  # You may need to adjust this command for macOS
                  brew install git zsh

            - name: Run Install Script
              run: |
                  chmod +x install.sh
                  ./install.sh

    semantic-release:
        name: Semantic Release
        needs: [test-linux, test-macos]
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
        steps:
            - uses: actions/checkout@v4
            - name: Run semantic-release
              if: github.repository == 'bartventer/dotfiles' && github.event_name == 'push'
              run: |
                  yarn global add semantic-release@17 @semantic-release/changelog @semantic-release/git
                  semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
