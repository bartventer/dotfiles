name: Test Installation

on: [push, pull_request]

env:
    DEBUG: true

jobs:
    test-linux:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                image:
                    [
                        'archlinux:latest',
                        'debian:latest',
                        'fedora:latest',
                        'ubuntu:latest',
                    ]
        container:
            image: ${{ matrix.image }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: |
                  # Determine package manager based on image name
                  case "${{ matrix.image }}" in
                      debian*|ubuntu*)
                          apt-get update
                          apt-get install -y zsh curl git gdb build-essential jq nodejs npm python3 python3-pip locales procps
                          ;;
                      fedora*)
                          dnf install -y zsh curl git gdb gcc jq nodejs npm python3 python3-pip glibc-all-langpacks procps-ng
                          ;;
                      archlinux*)
                          pacman -Syu --noconfirm zsh curl git gdb gcc nodejs npm jq python python-pip procps-ng
                          ;;
                  esac

            - name: Run Install Script
              shell: bash
              run: |
                  chmod +x install.sh
                  ./install.sh

    test-macos:
        runs-on: macos-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: |
                  #   Install Homebrew
                  /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
                  #   Add Homebrew to PATH
                  echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> $HOME/.bashrc
                  eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
                  #   Install Dependencies
                  brew install gcc git zsh curl jq node npm python3

            - name: Run Install Script
              shell: bash
              run: |
                  source $HOME/.bashrc
                  chmod +x install.sh
                  ./install.sh

    semantic-release:
        name: Semantic Release
        needs: [test-linux, test-macos]
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
        steps:
            - uses: actions/checkout@v4
            - name: Run semantic-release
              if: github.repository == 'bartventer/dotfiles' && github.event_name == 'push'
              run: |
                  yarn global add semantic-release@17 @semantic-release/changelog @semantic-release/git
                  semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
